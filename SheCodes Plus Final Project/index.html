<body>
 <div class="container">
     <div class= "weather-app">
            <span class="celcius-farenheit">
              <a href="#" id="celcius-link" >C°</a> | <a href="#" id="farenheit-link">F°</a>
            </span>
            <form class="searchbar" id="searchbar">
             <input type="text" placeholder="Search Here 🔍" autocomplete="off" class="search" id="search">
            <input class="btn btn-primary" type="submit" value="Submit" id="submit">
            </form>
       
         <h1 class="temperature" id="temperature">
            
         </h1> 
        
         <h2>
            <ul class="basic-elements">
                <li class="city" id="city">
                     
                </li>
                <li class="day-time" id="datetime">
                    <span class="day">  Day </span>
                     <span class="time"> Time </span>
                 </li>
            </ul>
         </h2>
                <img src=""
                class="icon"
                id="icon"
                alt=""

                >
            <h3>
                 <ul class= "weather-elements">
                     <li class= "description" id="description">
                        Description
                     </li>
                     <li>
                         Humidity: <span id="humidity">  </span>%
                    </li>
                    <li>
                        Wind: <span class="wind" id="wind">  </span>km/h
                    </li>
                 </ul>
            </h3>

<span class="forecast">
<div class="row weather-forecast" id="weather-forecast">
    <div class="col-2">
        <h3>
            Sun
        </h3>
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
        <div class="weather-forecast-temperature">
            <strong>22°</strong> 17°
        </div>
    </div>
   
</div>
<div class="row weather-forecast" id="forecast"></div>
</div>
</span>

                <input class="btn btn-primary" type="button" value="Current Location" >

        </div>

 </div>
